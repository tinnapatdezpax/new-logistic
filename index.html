<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h1>อัปโหลดไฟล์ CSV</h1>
    <form id="uploadForm">
      <input type="file" name="file" />
      <input type="button" value="อัปโหลด" onclick="uploadCSVFile()" />
    </form>
    <div id="status"></div>
    <script>
      function uploadCSVFile() {
        const file = document.querySelector('input[type="file"]').files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          google.script.run
            .withSuccessHandler(function(result) {
              document.getElementById('status').innerText = 'อัปโหลดสำเร็จ! กำลังประมวลผล...';
            })
            .withFailureHandler(function(error) {
              document.getElementById('status').innerText = 'เกิดข้อผิดพลาด: ' + error.message;
            })
            .uploadCSV(content);
        };
        reader.readAsText(file);
      }
    </script>
  </body>
</html>
